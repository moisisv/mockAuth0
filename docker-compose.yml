version: "3.8"

services:
  mock-auth0:
    build: .
    container_name: mock-auth0
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - AUTH0_DOMAIN=localhost:9999
      - AUTH0_ISSUER=http://mock-auth0:9999/
      - AUTH0_AUDIENCE=http://localhost:9999/api
      - JWT_SECRET=your-secret-key-here-change-in-production
      - TOKEN_EXPIRY=24h
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9999/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
